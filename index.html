<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="main">
            <h3 id="title">CALCULATOR</h3>
            <div id="display-area">
                <h3 id="display-text">|</h3>
            </div>
            <div id="button-container">
                <div id="left-side">
                    <div id="row0" class="row-element">
                        <button class="left-side-buttons left-ops">(</button>
                        <button class="left-side-buttons left-ops">)</button>
                        <button class="left-side-buttons left-ops">C</button>
                    </div>
                    <div id="row1" class="row-element">
                        <button class="left-side-buttons">7</button>
                        <button class="left-side-buttons">8</button>
                        <button class="left-side-buttons">9</button>
                    </div>
                    <div id="row2" class="row-element">
                        <button class="left-side-buttons">4</button>
                        <button class="left-side-buttons">5</button>
                        <button class="left-side-buttons">6</button>
                    </div>
                    <div id="row3" class="row-element">
                        <button class="left-side-buttons">1</button>
                        <button class="left-side-buttons">2</button>
                        <button class="left-side-buttons">3</button>
                    </div>
                    <div id="row4" class="row-element">
                        <button class="left-side-buttons">.</button>
                        <button class="left-side-buttons">0</button>
                        <button class="left-side-buttons">&#960</button>
                    </div>
                </div>
                <div id="separator"></div>
                <div id="right-side">
                    <button class="right-side-buttons">&#8882</button>
                    <button class="right-side-buttons">/</button>
                    <button class="right-side-buttons">x</button>
                    <button class="right-side-buttons">-</button>
                    <button class="right-side-buttons">+</button>
                    <button class="right-side-buttons">=</button>
                </div>
                <div id="design-sep"></div>
            </div>
            <button id="github" onclick="location.href='https://github.com/Pratyush-exe/calculator'"><img src="https://www.seekpng.com/png/detail/192-1923013_transparent-png-github-logo.png"></button>
        </div>
    </body>
    <script src="scripts/script.js"></script>
</html>
